<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<style>
			body {
				cursor: pointer;
				font-family: "arial", "helvetica", "sans serif";				
			}
			body * {
				box-sizing: border-box;
				-moz-box-sizing: border-box;	
			} 
			#sreej {
				max-width: 50%;
			}
			#moe {
				width: 20%;
				max-width: 100%;
				margin-left: 4em;
			}
			#devil {
				width: 4%; 
				max-width: 91px;
				margin: 4em; 				
			} 
			#moe, #devil { 
				position: absolute;							
				z-index: 1;					
			}
			.sreejith-goodies { 				
				width: 40%;
				height: 300px;
				float: right;
				border: solid 1px #fff;
				background: #ddd;
				border-radius: 8px;								
			}
			.sreejith-goodies section {
				height: 50%;
			}
			.sreejith-goodies .social {
				position: absolute;				
			}
			.sreejith-goodies .social ul {
				list-style: none;
				margin-left: -40px;
				padding: 0;
				width: 50px;
				height: 200px;
			}
			.sreejith-goodies .social li.facebook {
				/*width: 100%;
				height: 25%;*/
			}
			.sreejith-goodies .social li img {
				max-width: 75%;
			}
			.sreejithhead {
				text-align: center;								
				width: 60%;
			}
			.label {
				position: relative;				
				padding: 132px 0;				
			}
			.label span {
				display: block;				
				background: #ddd;
				border-top: solid 1px #fff;
				border-bottom: solid 1px #bbb;			
				padding: 10px;
				border-radius: 6px;
				color: #666;
				text-transform: uppercase;
				font-size: 12px;
				text-shadow: -1px -1px #eee;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<nav class="sreejith-goodies">
			<div class="social">
				<ul>
					<li class="facebook">					
						<img src="imgs/icons/facebook.png" />
					</li>
					<li class="twitter">
						<a href="https://twitter.com/share">
							<img src="imgs/icons/twitter.png" />
						</a>											
					</li>
					<li class="googleplus">
						<img src="imgs/icons/googleplus.png" />
					</li>
				</ul>
			</div>
			<section>
				<img id="moe" src="imgs/sreejee_moe.png" />				
				<div class="label"><span>The Mighty Moe</span></div>
			</section>
			<section>
				<img id="devil" src="imgs/sreejee_beard.png" />
				<div class="label"><span>The Devil</span></div>
			</section>							
		</nav> 		
		<section class="sreejithhead">
			<img id="sreej" src="imgs/sreejithhead-2.png" />			
		</section>		
		<script src="js/badukoos.js"></script>
	</body>
</html>
